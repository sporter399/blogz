{% extends "base.html" %}

{% block content %}


    <h1>Add a Blog Entry</h1>
    <form method='post' action="/blog">
        <label>
            Title for your new blog:
            <input type="text" name='title' />
        </label>
        
    

    <hr />

    
    
        <label>
            Your blog:
            <input type="text" name='blog' />
        </label>
        <input type="submit" value="Add blog"/> 
        
    </form>

   
    
    {% if titles|length == 0 %}
    <p>No titles yet</p>
    {% else %}

<ul>

        
        {% for title in titles %}
        <li>{{title}}
            
        </li>
        {% endfor %}
        {% endif %}
    </ul>


    

{% endblock %}
