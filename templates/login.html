{% extends "base.html" %}

{% block content %}
<h1>Log in to Blog!</h1>
<p>If you don't have an account, you may <a href="/signup">register</a> for one</p>

<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="user_name">User Name</label></td>
            <td>
                <input name="user_name" type="user_name" value="{{ user_name }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}
